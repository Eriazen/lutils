[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "lutils"
version = "0.0.1"
description = "A library of functions to analyze generated lambda field."
requires-python = ">=3.8"
readme = "README.md"
dependencies = [
    "pandas == 2.0.3",
    "numpy",
    "matplotlib == 3.7.5"
]

[project.urls]
Homepage = "https://github.com/Eriazen/lutils"

[tool.setuptools.packages]
find = {}